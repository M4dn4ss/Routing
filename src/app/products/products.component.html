<ul class="list-group">
    <li *ngFor="let p of products" class="list-group-item">
        {{ p.name }}
        <a [routerLink]="['/products', p.id]">detail</a>
    </li>
</ul>
<p>
    <a routerLink="/products">products</a>
    <button (click)="loadProducts()" class="btn btn-primary">Refresh Page</button>
</p>
